<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <mask id="aperture">
      <circle cx="50" cy="50" r="44" fill="white"/>
      <!-- 6 blade gaps â€” offset parallelograms give the aperture the correct angled look -->
      <polygon points="48,50 54,50 63,8 57,8" fill="black"/>
      <polygon points="48,50 54,50 63,8 57,8" fill="black" transform="rotate(60,50,50)"/>
      <polygon points="48,50 54,50 63,8 57,8" fill="black" transform="rotate(120,50,50)"/>
      <polygon points="48,50 54,50 63,8 57,8" fill="black" transform="rotate(180,50,50)"/>
      <polygon points="48,50 54,50 63,8 57,8" fill="black" transform="rotate(240,50,50)"/>
      <polygon points="48,50 54,50 63,8 57,8" fill="black" transform="rotate(300,50,50)"/>
      <!-- Central lens opening -->
      <circle cx="50" cy="50" r="15" fill="black"/>
    </mask>
  </defs>

  <!-- White background -->
  <rect width="100" height="100" fill="white"/>

  <!-- Dark aperture circle with blade cuts -->
  <circle cx="50" cy="50" r="44" fill="#1a1a1a" mask="url(#aperture)"/>

  <!-- Outer border ring -->
  <circle cx="50" cy="50" r="44" fill="none" stroke="#1a1a1a" stroke-width="2"/>

  <!-- Inner border ring (lens opening edge) -->
  <circle cx="50" cy="50" r="15" fill="none" stroke="#1a1a1a" stroke-width="2"/>
</svg>
